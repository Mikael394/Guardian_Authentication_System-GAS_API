<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Submit Form with Bootstrap and JavaScript</title>
 <!-- Bootstrap CSS -->
 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
 <div class="container mt-5">
  <h2>Submit Form with Bootstrap and JavaScript</h2>
  <form id="myForm" enctype="multipart/form-data">
   <div class="form-group">
    <label for="first_name">First Name</label>
    <input type="text" class="form-control" id="first_name" name="first_name">
   </div>
   <div class="form-group">
    <label for="last_name">Last Name</label>
    <input type="text" class="form-control" id="last_name" name="last_name">
   </div>
   <!-- Other form fields -->
   <div class="form-group">
    <label for="user_photo_1">User Photo 1</label>
    <input type="file" class="form-control-file" id="user_photo_1" name="user_photo_1">
   </div>
   <div class="form-group">
    <label for="user_photo_2">User Photo 2</label>
    <input type="file" class="form-control-file" id="user_photo_2" name="user_photo_2">
   </div>
   <div class="form-group">
    <label for="user_photo_3">User Photo 3</label>
    <input type="file" class="form-control-file" id="user_photo_3" name="user_photo_3">
   </div>
   <button type="submit" class="btn btn-primary">Submit</button>
  </form>
 </div>

 <!-- jQuery -->
 <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
 <!-- Bootstrap JS -->
 <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
 <script>
  $(document).ready(function(){
   $('#myForm').submit(function(event){
      event.preventDefault();

      var formData = new FormData(this);

      // Send data to your API endpoint
      $.ajax({
         url: 'http://127.0.0.1:8000/parents/',
         type: 'POST',
         data: formData,
         processData: false,
         contentType: false,
         success: function(response){
            console.log(response);
            // Handle success response
         },
         error: function(xhr, status, error){
            console.error(xhr.responseText);
            // Handle error response
         }
      });
   });
  });
 </script>
</body>
</html>
